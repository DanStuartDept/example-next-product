name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      - name: Install dependencies
        run: pnpm i
      - name: Type check
        run: pnpm typecheck
      - run: pnpm test
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/clover.xml
      - uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/junit.xml
