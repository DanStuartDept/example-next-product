name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm i
      - run: pnpm run test:ci
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/clover.xml
      - uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/junit.xml
