name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

# Set default permissions for all jobs
permissions:
  contents: read

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # For commenting coverage on PRs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm run test

      - name: Comment coverage on PR
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: github.event_name == 'pull_request'
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true

  lint:
    name: Linting
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript compiler
        run: pnpm run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build
        env:
          # Skip telemetry during CI builds
          NEXT_TELEMETRY_DISABLED: 1
          # Mark as CI environment to skip font optimization
          CI: true

  performance:
    name: Performance Check (Unlighthouse)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # For commenting performance results on PRs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          CI: true

      - name: Install Unlighthouse
        run: pnpm add -g @unlighthouse/cli puppeteer

      - name: Start application
        run: pnpm start &
        env:
          PORT: 3000

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to start..."
          timeout 60 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'

      - name: Run Unlighthouse
        run: |
          if [ -f "unlighthouse.config.js" ] || [ -f "unlighthouse.config.ts" ]; then
            unlighthouse-ci --site http://localhost:3000
          else
            unlighthouse-ci --site http://localhost:3000 --urls /
          fi
        continue-on-error: true

      - name: Verify Unlighthouse results
        run: |
          if [ -f ".unlighthouse/ci-result.json" ]; then
            echo "âœ“ Unlighthouse ci-result.json file found"
            ls -lh .unlighthouse/ci-result.json
            echo "File contents preview:"
            head -20 .unlighthouse/ci-result.json
          else
            echo "âœ— Warning: .unlighthouse/ci-result.json not found"
            echo "Checking .unlighthouse directory:"
            if [ -d ".unlighthouse" ]; then
              ls -la .unlighthouse/
            else
              echo ".unlighthouse directory does not exist"
            fi
          fi

      - name: Upload Unlighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: unlighthouse-results
          path: .unlighthouse/
          if-no-files-found: ignore
          include-hidden-files: true

      - name: Comment performance summary on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = '.unlighthouse/ci-result.json';
            
            if (!fs.existsSync(path)) {
              console.log('No Unlighthouse results found');
              return;
            }
            
            const results = JSON.parse(fs.readFileSync(path, 'utf8'));
            
            let comment = '## ðŸš€ Performance Check Results\n\n';
            comment += '| URL | Performance | Accessibility | Best Practices | SEO |\n';
            comment += '|-----|-------------|---------------|----------------|-----|\n';
            
            for (const [url, data] of Object.entries(results)) {
              const scores = data.report?.categories || {};
              comment += `| ${url} | ${scores.performance?.score || 'N/A'} | ${scores.accessibility?.score || 'N/A'} | ${scores['best-practices']?.score || 'N/A'} | ${scores.seo?.score || 'N/A'} |\n`;
            }
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
